<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber IP Scanner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow-x: auto;
        }
        .container { text-align: center; max-width: 600px; padding: 20px; }
        h1 { font-size: 2.5em; text-shadow: 0 0 20px #00ff41; margin-bottom: 30px; animation: glow 2s ease-in-out infinite alternate; }
        input[type="url"] {
            width: 80%; padding: 15px; font-size: 1.2em; border: 2px solid #00ff41; background: #001a00; color: #00ff41;
            border-radius: 10px; text-align: center; font-family: inherit; box-shadow: 0 0 15px #00ff41;
        }
        input:focus { outline: none; box-shadow: 0 0 30px #00ff41; }
        button {
            padding: 15px 30px; font-size: 1.2em; background: transparent; color: #00ff41; border: 2px solid #00ff41;
            border-radius: 10px; cursor: pointer; font-family: inherit; margin-top: 20px; transition: all 0.3s;
            box-shadow: 0 0 15px #00ff41;
        }
        button:hover { background: #00ff41; color: #000; box-shadow: 0 0 30px #00ff41; }
        #result { margin-top: 30px; padding: 20px; border: 2px solid #00ff41; border-radius: 10px; background: #001a00; min-height: 100px; text-align: left; box-shadow: 0 0 20px #00ff41; }
        .ip-line { font-size: 1.3em; font-weight: 700; margin: 10px 0; text-shadow: 0 0 10px #00ff41; }
        .port-line { font-size: 1em; color: #00cc33; }
        .error { color: #ff4444; }
        @keyframes glow { from { text-shadow: 0 0 20px #00ff41; } to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; } }
        @media (max-width: 768px) { h1 { font-size: 2em; } input { width: 95%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• CYBER IP SCANNER üî•</h1>
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        <br>
        <button onclick="scanIP()">SCAN TARGET</button>
        <div id="result"></div>
    </div>
    <script>
        async function scanIP() {
            const urlInput = document.getElementById('urlInput');
            const result = document.getElementById('result');
            const url = urlInput.value.trim();
            if (!url) return;

            result.innerHTML = '<div class="ip-line">üîç Resolving...</div>';
            try {
                const hostname = new URL(url).hostname;
                const response = await fetch(`https://ipapi.co/${hostname}/json/`);
                const data = await response.json();
                if (data.error) throw new Error(data.reason);

                let portsHtml = '';
                // Check common ports (client-side fetch simulation)
                const commonPorts = [80, 443, 8080, 8443];
                for (let port of commonPorts) {
                    try {
                        const testUrl = hostname.includes('https') ? `https://${hostname}:${port}` : `http://${hostname}:${port}`;
                        const test = await fetch(testUrl, { method: 'HEAD', mode: 'no-cors' });
                        portsHtml += `<div class="port-line">Port ${port}: OPEN</div>`;
                    } catch {
                        portsHtml += `<div class="port-line error">Port ${port}: CLOSED/FIREWALLED</div>`;
                    }
                }

                result.innerHTML = `
                    <div class="ip-line">üéØ TARGET: ${hostname}</div>
                    <div class="ip-line">üåê IPv4: ${data.ip}</div>
                    <div class="ip-line">üåê IPv6: ${data.ipv6 || 'N/A'}</div>
                    ${portsHtml}
                    <div class="port-line">üìç Location: ${data.city}, ${data.country_name} (${data.country})</div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="ip-line error">‚ùå ERROR: ${error.message}</div>`;
            }
        }
        // Auto-scan on Enter
        document.getElementById('urlInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') scanIP(); });
    </script>
</body>
      </html>
